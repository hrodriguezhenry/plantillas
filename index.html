<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link css-->
    <link rel="stylesheet" href="style.css">

    <!-- Link iconos-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Login y Registro</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">LogoTipo</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Inicio</a>
                    <a href="#" class="nav_link">Productos</a>
                    <a href="#" class="nav_link">Servicios</a>
                    <a href="#" class="nav_link">Contactos</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>

            <!-- Login -->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Ingresa tu email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Ingresa tu contraseña" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Recordarme</label>
                        </span>

                        <a href="#" class="forgot_pw">¿Olvidaste tu contraseña</a>
                    </div>

                    <button class="button">Iniciar Sesion</button>
                    <div class="login_signup">¿No tienes una cuenta?<a href="#" id="signup">Registrarse</a></div>
                </form>
            </div>

            <!-- Registro -->
            <div class="form signup_form">
                <form action="#">
                    <h2>Registro</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Ingresa tu email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Ingresa tu contraseña" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirmar contraseña" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    
                    <button class="button">Registrarse</button>
                    <div class="login_signup">¿Tienes una cuenta?<a href="#" id="login">Login</a></div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
