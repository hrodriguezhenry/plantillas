<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <!-- Link css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="booking" id="booking">
        <form action="#" class="booking_form">
            <div class="column">
                <div class="input_box">
                    <label>Nombre</label>
                    <input type="text" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="input_box">
                    <label>Apellido</label>
                    <input type="text" placeholder="Ingresa tu apellido" required>
                </div>
            </div>
                
            <div class="column">
                <div class="input_box">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="Ingresa tu correo electrónico" required>
                </div>

                <div class="input_box">
                    <label>Número de Teléfono</label>
                    <input type="number" placeholder="Ingresa tu número de teléfono" required>
                </div>
            </div>
            <div class="column">
                <div class="input_box">
                    <label>Dispositivo</label>
                    <div class="select_box">
                        <select>
                            <option class="teee" hidden>Escoge el dispositivo a adquirir</option>
                            <option>GPS3G</option>
                            <option>GPS4G</option>
                            <option>GPS4G Motocicleta</option>
                        </select>
                    </div>
                </div>

                <div class="input_box">
                    <label>Cantidad</label>
                    <input type="number" placeholder="Ingresa la cantidad de dispositivos" required>
                </div>
            </div>

            <div class="input_box">
                <label>Dirección</label>
                <input type="text" placeholder="Ingresa la dirección de instalación">
            </div>

            <div class="column">
                <div class="input_box">
                    <label>Fecha a Reservar</label>
                    <input type="date" required>
                </div>
            </div>

            <div class="button_container">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>
</html>
